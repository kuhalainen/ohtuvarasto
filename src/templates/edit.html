{% extends "base.html" %}

{% block title %}Edit {{ warehouse.name }} - Warehouse Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Edit Warehouse</h2>
    <a href="{{ url_for('view_warehouse', warehouse_id=warehouse.id) }}" class="btn btn-tertiary">‚Üê Back</a>
</div>

<div class="form-container">
    <form method="POST" class="warehouse-form">
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label for="name">Warehouse Name *</label>
            <input type="text" id="name" name="name" value="{{ warehouse.name }}" required>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity *</label>
            <input type="number" id="capacity" name="capacity" step="0.01" min="0" value="{{ warehouse.varasto.tilavuus }}" required>
            <span class="form-hint">Maximum storage capacity</span>
        </div>

        <div class="form-group">
            <label for="current_stock">Current Stock *</label>
            <input type="number" id="current_stock" name="current_stock" step="0.01" min="0" value="{{ warehouse.varasto.saldo }}" required>
            <span class="form-hint">Current inventory level</span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('view_warehouse', warehouse_id=warehouse.id) }}" class="btn btn-tertiary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
